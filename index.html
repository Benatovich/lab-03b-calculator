<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">    
    <link rel="stylesheet" href="./styles/style.css">    
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Sam's Calculator</h1>
    </header>

    <main>
        <section>
            <input id="misc-number-1" >
            <button id="misc-button-add">+</button>
            <button id="misc-button-subtract">-</button>
            <button id="misc-button-multiply">*</button>
            <button id="misc-button-divide">/</button>
            <input id="misc-number-2" >
            =
            <span id="misc-answer"></span>

        </section>

        <section > 
            <button id="add-button" >Add</button>
            <input id="add-number-1" >
            +
            <input id="add-number-2" >
            =
            <span id="add-answer" ></span>
        </section>
        
        <section>
            <button id="subtract-button">Subtract</button>
            <input id="subtract-number-1" >
            -
            <input id="subtract-number-2"> 
            =
            <span id="subtract-answer"></span>
        </section>
        
        <section>
            <button id="multiply-button" >Multiply</button>
            <input id="multiply-number-1" >
            *
            <input id="multiply-number-2" >
            =
            <span id="multiply-answer" ></span>
        </section>
        
        <section>
            <button id="divide-button" >Divide</button>
            <input id="divide-number-1" >
            /
            <input id="divide-number-2" >
            =
            <span id="divide-answer" ></span>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
